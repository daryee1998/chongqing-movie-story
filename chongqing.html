        :root {
            --text-color: #e0c0c0;
            --red-glow: rgba(255, 0, 0, 0.4);
            --red-border: rgba(180, 0, 0, 0.7);
            --dark-red-bg: rgba(60, 10, 10, 0.8);
            /* Light theme colors */
            --light-bg: rgba(245, 240, 220, 0.85); /* Creamy */
            --light-text: #443;
            --light-border: rgba(180, 150, 90, 0.7);
            --light-glow: rgba(255, 200, 100, 0.4);
            --light-accent-bg: rgba(210, 180, 120, 0.8);
            /* Deep blue semi-transparent background for inputs */
            --deep-blue-bg: rgba(10, 20, 50, 0.7);
            --deep-blue-border: rgba(30, 50, 100, 0.8);
            --deep-blue-glow: rgba(50, 80, 150, 0.5);

            --notebook-width: 95vw;
            --notebook-height: 90vh;
            --chinese-font: 'FuLuLuxi', serif;
            --english-font: 'Superwild', serif;
            --quote-font: 'HuiwenMingchao', serif;
            --button-font: 'Lenyah', serif;
        }

        /* 视频背景样式 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('assets/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 移动端特定背景 */
        @media (max-width: 768px) {
            .video-background {
                background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('assets/images/mobile-background.jpg');
                background-position: center;
                background-size: cover;
            }
        }

        /* 确保背景图片在加载时有平滑过渡 */
        .video-background {
            transition: background-image 0.5s ease-in-out;
        }

        /* 优化移动端的整体视觉效果 */
        @media (max-width: 768px) {
            .notebook {
                background: rgba(0, 0, 0, 0.6);
            }
            
            .notebook-page {
                background: rgba(10, 10, 15, 0.8);
            }
            
            .controls-area {
                background: rgba(0, 0, 0, 0.4);
            }
        }

        .video-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 0, 111, 0.2), 
                rgba(0, 255, 200, 0.2));
            mix-blend-mode: color;
            pointer-events: none;
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scanlines 0.5s linear infinite;
        }

        @keyframes backgroundPulse {
            0% { filter: saturate(1.3) contrast(1.1) brightness(1.2) hue-rotate(0deg); }
            50% { filter: saturate(1.4) contrast(1.2) brightness(1.3) hue-rotate(10deg); }
            100% { filter: saturate(1.3) contrast(1.1) brightness(1.2) hue-rotate(0deg); }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }

        body {
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            background: transparent;
            color: var(--text-color);
            font-family: var(--chinese-font);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }

        /* Add 3D tilt effect to notebook */
        .notebook {
            width: var(--notebook-width);
            max-width: 100%;
            height: var(--notebook-height);
            max-height: 100%;
            background-color: rgba(10, 12, 18, 0.6);
            border: 1px solid rgba(0, 255, 200, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.2),
                       0 0 40px rgba(255, 0, 111, 0.15),
                       inset 0 0 30px rgba(0, 255, 200, 0.1);
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: box-shadow 0.5s ease;
        }

        .notebook:hover {
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.3),
                       0 0 60px rgba(255, 0, 111, 0.25),
                       inset 0 0 40px rgba(0, 255, 200, 0.15);
        }

        /* Remove the problematic animation */
        .notebook::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(0, 255, 200, 0.08),
                rgba(255, 0, 111, 0.08));
            pointer-events: none;
        }

        /* Remove the hologramSheen animation */
        @keyframes hologramSheen {
            0% { transform: translateX(-100%) translateY(-100%); }
            50% { transform: translateX(100%) translateY(100%); }
            100% { transform: translateX(-100%) translateY(-100%); }
        }

        .notebook-inner {
             position: relative;
             width: 100%;
             height: 100%;
            transition: none;
        }

        .notebook.flipped .notebook-inner {
            transform: none;
        }

        .notebook-page {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: none;
            pointer-events: auto;
        }

        .notebook-front {
            background: linear-gradient(135deg,
                rgba(10, 12, 18, 0.6) 0%,
                rgba(20, 24, 36, 0.6) 100%);
            border: 1px solid rgba(0, 255, 200, 0.2);
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .notebook.flipped .notebook-front {
            display: none;
        }

        .notebook-back {
            background: linear-gradient(135deg,
                rgba(10, 12, 18, 0.6) 0%,
                rgba(20, 24, 36, 0.6) 100%);
            border: 1px solid rgba(255, 0, 111, 0.2);
            z-index: 2;
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            color: #aaa;
            padding-top: 40px;
        }

        .notebook.flipped .notebook-back {
            display: flex;
        }

        .next-page-arrow {
            position: fixed;
            right: 0;
            top: 0;
            width: 50px;
            height: 100vh;
            background: linear-gradient(to right, transparent, rgba(240, 208, 208, 0.05));
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
            border: none;
            outline: none;
        }

        .next-page-arrow.enabled {
            opacity: 0.5;
            pointer-events: auto;
        }

        .next-page-arrow:hover {
            background: linear-gradient(to right, transparent, rgba(240, 208, 208, 0.15));
            width: 60px;
        }

        .next-page-arrow::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-top: 1px solid rgba(240, 208, 208, 0.3);
            border-right: 1px solid rgba(240, 208, 208, 0.3);
            transform: translateY(-50%) rotate(45deg);
            transition: all 0.3s ease;
        }

        .next-page-arrow:hover::after {
            right: 15px;
            border-color: rgba(240, 208, 208, 0.5);
        }

        .controls-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .input-group {
            display: flex;

            gap: 15px;
            align-items: stretch;
            border-radius: 4px;
            width: 100%;
            position: relative;

        /* Add hover effect to input fields */
        input[type="text"],
        select {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 18px;
            background: rgba(10, 20, 30, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.95);
            border-radius: 3px;
            font-size: 1.1em;
            font-family: var(--quote-font) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2),
                       inset 0 0 5px rgba(0, 0, 0, 0.1);
            outline: none;
            flex-grow: 1;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transform: translateY(0);
            position: relative;
            overflow: hidden;
        }

        input[type="text"]::before,
        select::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        input[type="text"]:hover::before,
        select:hover::before {
            left: 100%;
        }

        input[type="text"]:hover,
        select:hover {
            background: rgba(20, 30, 40, 0.35);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25),
                       inset 0 0 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        input[type="text"]:active,
        select:active {
            transform: translateY(1px);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3),
                       inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus,
        select:focus {
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3),
                       inset 0 0 8px rgba(0, 0, 0, 0.15);
            background: rgba(10, 20, 30, 0.35);
            transform: translateY(-1px);
        }

            flex-grow: 0;
            min-width: 180px;
            appearance: none;
            background: rgba(10, 20, 30, 0.4) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23f0d0d0" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>') no-repeat right 12px center;
            background-size: 14px;

            color: rgba(255, 255, 255, 0.7);

            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
            padding: 0;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);

        .movie-poster, .building-img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border: none;
            border-radius: 0;
            box-shadow: none;

        }

            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);

            .movie-poster, .building-img {
                max-height: 500px;

        }

        /* Remove special handling for vertical layout since all layouts are now vertical */
        .images-container.vertical {
            flex-direction: column;
            gap: 15px;

        .images-container.vertical .building-img {
            width: 100%;
            height: auto;
            max-height: 400px;
            margin-bottom: 0;
        }

        .quote {
            font-style: normal;
            color: rgba(255, 255, 255, 1);
            font-size: 1.5em;
            line-height: 1.8;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8),
                         0 0 10px rgba(0, 255, 255, 0.5),
                         0 0 15px rgba(255, 0, 111, 0.5),
                         0 0 20px rgba(255, 0, 111, 0.3),
                         0 0 25px rgba(255, 255, 255, 0.1);
            margin: 0 0 30px 0;
            padding: 25px;
            background: rgba(10, 12, 18, 0.4);
            border: 1px solid rgba(0, 255, 200, 0.3);
            border-radius: 8px;
            text-align: center;
            position: relative;
            font-family: var(--quote-font);
            letter-spacing: 3px;
            order: -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            gap: 0.8em;
            font-weight: 300;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.2),
                        inset 0 0 15px rgba(255, 0, 111, 0.15);
            animation: quoteGlow 3s ease-in-out infinite alternate;
            animation: float 6s ease-in-out infinite;
            overflow: hidden; /* 添加溢出隐藏，防止粒子效果溢出 */
        }

        /* 添加粒子湮灭效果 */
        .quote .chinese, .quote .english {
            position: relative;
        }

        .quote .chinese::before, .quote .english::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                rgba(0, 255, 255, 0.2) 0%, 
                rgba(255, 0, 111, 0.1) 30%, 
                transparent 70%);
            opacity: 0;
            pointer-events: none;
            animation: particleGlow 4s ease-in-out infinite;
        }

        @keyframes particleGlow {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* 添加文字粒子效果 */
        .quote .chinese span, .quote .english span {
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .quote .chinese span:hover, .quote .english span:hover {
            transform: translateY(-2px);
            text-shadow: 0 0 8px rgba(0, 255, 255, 1),
                         0 0 15px rgba(0, 255, 255, 0.8),
                         0 0 20px rgba(255, 0, 111, 0.8),
                         0 0 25px rgba(255, 0, 111, 0.6),
                         0 0 30px rgba(255, 255, 255, 0.4);
        }

        /* 添加粒子容器 */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .text-particle {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(0, 255, 255, 0.8) 0%, 
                rgba(255, 0, 111, 0.6) 50%, 
                transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFade 1.5s ease-out forwards;
        }

        @keyframes particleFade {
            0% { 
                transform: scale(0.5) translateY(0); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1.5) translateY(-20px); 
                opacity: 0; 
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }

        /* 添加触摸滑动功能 */
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50; // 最小滑动距离
        const edgeSwipeThreshold = 20; // 边缘滑动阈值

        // 触摸事件监听器
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        }, false);

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        }, false);

        // 处理滑动
        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            const windowWidth = window.innerWidth;
            
            // 检查是否在屏幕边缘开始滑动
            const isEdgeSwipe = touchStartX < edgeSwipeThreshold || touchStartX > windowWidth - edgeSwipeThreshold;
            
            if (Math.abs(swipeDistance) > minSwipeDistance || isEdgeSwipe) {
                if (swipeDistance > 0) {
                    // 向右滑动，返回上一页
                    if (currentPage === 2) {
                        slideBack();
                    }
                } else {
                    // 向左滑动，进入下一页
                    if (currentPage === 1 && locationSelect.value && nameInput.value) {
                        slidePage();
                    }
                }
            }

                     // Remove any occurrence of "英文翻译：" text and clean up the English story
                     englishStory = englishStory

                     // Check if the content already contains both Chinese and English

                         let isFirstParagraph = true;

                         }

                // 移除临时容器
                document.body.removeChild(container);
            }).catch(error => {
                console.error('Error generating image:', error);
                alert('生成图片时出错，请重试');
                
                // 恢复按钮状态
                saveButton.textContent = originalText;
                saveButton.disabled = false;
                
                // 移除临时容器
                document.body.removeChild(container);
            });
        }
        
        // 添加文字粒子效果函数
        function createTextParticles(element, event) {
            const rect = element.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // 创建粒子容器（如果不存在）
            let particlesContainer = element.querySelector('.particles-container');
            if (!particlesContainer) {
                particlesContainer = document.createElement('div');
                particlesContainer.className = 'particles-container';
                element.appendChild(particlesContainer);
            }
            
            // 创建多个粒子
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'text-particle';
                
                // 随机大小
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置偏移
                const offsetX = (Math.random() - 0.5) * 20;
                const offsetY = (Math.random() - 0.5) * 20;
                
                // 设置粒子位置
                particle.style.left = `${x + offsetX}px`;
                particle.style.top = `${y + offsetY}px`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                
                // 添加到容器
                particlesContainer.appendChild(particle);
                
                // 动画结束后移除粒子
                setTimeout(() => {
                    if (particle.parentNode === particlesContainer) {
                        particlesContainer.removeChild(particle);
                    }
                }, 2000);
            }
        }

        // 确保在DOM加载完成后绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定输入事件
            locationSelect.addEventListener('change', handleLocationChange);
            nameInput.addEventListener('input', handleInputChange);
            
            // 绑定翻页按钮事件
            arrowBtn.addEventListener('click', slidePage);
            
            // 绑定返回按钮事件
            const backArrow = document.querySelector('.back-page-arrow');
            if (backArrow) {
                backArrow.addEventListener('click', slideBack);
            }
            
            // 绑定生成故事按钮事件
            const generateBtn = document.getElementById('generateStoryBtn');
            if (generateBtn) {
                // 移除可能存在的旧事件监听器
                generateBtn.removeEventListener('click', generateStory);
                // 添加新的事件监听器
                generateBtn.addEventListener('click', generateStory);
            }
            
            // 绑定保存图片按钮事件
            const saveAsImageBtn = document.getElementById('saveAsImageBtn');
            if (saveAsImageBtn) {
                saveAsImageBtn.addEventListener('click', saveStoryAsImage);
            }
        });

        // 移除横屏检测相关代码
        function checkOrientation() {
            return;
        }

        // 移除事件监听
        window.removeEventListener('orientationchange', checkOrientation);
        window.removeEventListener('resize', checkOrientation);
    </script>
